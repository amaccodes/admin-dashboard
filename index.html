<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="icon"
      href="assets/dashboard-svgrepo-com (1).svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header>
        <div id="search-greet">
            <div id="flex">
                <img src="assets/search-magnifying-glass-svgrepo-com (1).svg" alt="Search Icon">
                <input id="searchbar" name="query" type="text"></input>
            </div>
            <div id="greeting">
                <div id="profile-pic">
                    <div id="picBackground"><img id="profile" src="assets/profile_picture.png" alt="Your Profile Pic"></div>
                </div>
                <div id="hello">
                    <p>Hi there,<br> <span id="name">Aaliyah Wilson (@aaliyahwilson)</span></p>
                </div>
            </div>
        </div>
        <div id="options">
            <div id="top">
                <img id="noti" src="assets/bell-svgrepo-com (1).svg" alt="Notification Icon">
                <div id="profile-pic-options">
                    <div id="picBackground-options">
                        <img id="profile-options" src="assets/profile_picture.png" alt="Your Profile Pic">
                    </div>
                </div>
                <p id="name-options">Aaliyah Wilson</p>
            </div>
            <div id="bottom">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <div id="sidebar">
      <div id="heading">
        <img
          src="assets/dashboard-svgrepo-com.svg"
          alt="Logo for the company."
        />DashBoard
      </div>
      <nav>
        <ul>
          <li>
            <img src="assets/white-home-svgrepo-com.svg" alt="Home Icon" />
            <p>&nbsp;Home</p>
          </li>
          <li>
            <img
              src="assets/profile-circled-svgrepo-com.svg"
              alt="Profile Icon"
            />
            <p>&nbsp;Profile</p>
          </li>
          <li>
            <img
              src="assets/message-circle-svgrepo-com.svg"
              alt="Message Icon"
            />
            <p>&nbsp;Messages</p>
          </li>
          <li>
            <img src="assets/history-svgrepo-com.svg" alt="History Icon" />
            <p>&nbsp;History</p>
          </li>
          <li>
            <img src="assets/task-square-svgrepo-com.svg" alt="Tasks Icon" />
            <p>&nbsp;Tasks</p>
          </li>
          <li id="communities">
            <img src="assets/people-svgrepo-com.svg" alt="Communities Icon" />
            <p>&nbsp;Communities</p>
          </li>
          <li>
            <img src="assets/setting-svgrepo-com.svg" alt="Settings Icon" />
            <p>&nbsp;Settings</p>
          </li>
          <li>
            <img
              src="assets/question-file-svgrepo-com.svg"
              alt="Support Icon"
            />
            <p>&nbsp;Support</p>
          </li>
          <li>
            <img
              src="assets/secure-shield-password-protect-safe-svgrepo-com.svg"
              alt="Privacy Icon"
            />
            <p>&nbsp;Privacy</p>
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <div id="main"></div>
    </main>
  </body>
</html>
