<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="icon"
      href="assets/dashboard-svgrepo-com.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header></header>
    <div id="sidebar">
      <div id="heading">
        <img
          src="assets/dashboard-svgrepo-com.svg"
          alt="Logo for the company."
        />DashBoard
      </div>
      <nav>
        <ul>
          <li>
            <img src="assets/white-home-svgrepo-com.svg" alt="Home Icon" />
            <p>&nbsp;Home</p>
          </li>
          <li>
            <img
              src="assets/profile-circled-svgrepo-com.svg"
              alt="Profile Icon"
            />
            <p>&nbsp;Profile</p>
          </li>
          <li>
            <img
              src="assets/message-circle-svgrepo-com.svg"
              alt="Message Icon"
            />
            <p>&nbsp;Messages</p>
          </li>
          <li>
            <img src="assets/history-svgrepo-com.svg" alt="History Icon" />
            <p>&nbsp;History</p>
          </li>
          <li>
            <img src="assets/task-square-svgrepo-com.svg" alt="Tasks Icon" />
            <p>&nbsp;Tasks</p>
          </li>
          <li id="communities">
            <img src="assets/people-svgrepo-com.svg" alt="Communities Icon" />
            <p>&nbsp;Communities</p>
          </li>
          <li>
            <img src="assets/setting-svgrepo-com.svg" alt="Settings Icon" />
            <p>&nbsp;Settings</p>
          </li>
          <li>
            <img
              src="assets/question-file-svgrepo-com.svg"
              alt="Support Icon"
            />
            <p>&nbsp;Support</p>
          </li>
          <li>
            <img
              src="assets/secure-shield-password-protect-safe-svgrepo-com.svg"
              alt="Privacy Icon"
            />
            <p>&nbsp;Privacy</p>
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <div id="main"></div>
    </main>
  </body>
</html>
